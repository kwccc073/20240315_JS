    <script>
        /* Boolean(欲判斷的變數) => 只會得到true或false
         會被Boolean() 回傳 false 的狀況：false、0、""、null、undefined、NaN
         其他則會回傳true
         */

        // || 會使x這個變數，取第一個被 boolean() 判斷為 true 的值
        const x = null || 0 || undefined || 123 || 'abc' || 'dfgd' || false
        console.log(x) //x = 123

        //||的使用範例：
        const name = prompt('請輸入名字') || '路人' // 如果使用者沒輸入直接關掉，那name='路人'
