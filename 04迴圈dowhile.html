<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH5迴圈do while</title>
</head>

<body>
    <script>
        let input = ''
        let count = 0
        /*do while是先執行再判斷；while是先判斷再執行
        =>do while一定會做第一次，但while不一定*/
        do {
            input = prompt('123')
            count++
        } while (input !== '123')
        document.write(`輸入了${count}次`)
    </script>
</body>

</html>
