<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*一球從 100 公尺高度自由落下，每次落地後反跳回原高度的一半再落下，
        請問第 10 次落地時，共經過多少公尺？*/
        // 紀錄高度
        let height = 100
        // 紀錄距離
        let distance = 0
        // 反彈10次
        for (let i = 1; i <= 10; i++) {
            // 距離 + 落下的高度
            distance += height
            // 反彈時高度減半
            height /= 2
            // 距離 + 反彈高度
            // 第十次只需算落下，不需要算反彈
            if (i !== 10) {
                distance += height
            }
        }
        document.write(`第 10 次落地時，共經過${distance}公尺，而第 10 次反彈的高度為${height}公尺`)
    </script>
</body>

</html>
