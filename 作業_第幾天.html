<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0315作業-第幾天</title>
</head>

<body>
    <script>
        /*題目：使用者可以輸入西元年、月、日，三個 prompt()，顯示使用者輸入的是該年的第幾天
        -----以 3/5 為例，將前兩個月的天數加起來，再加上 5 天即可
        -----需考慮閏年 +1
        -----某些月份的天數是 30，某些月份的天數是 31
        -----parseInt(變數或是數字的文字) 可以把文字轉數字*/
        let year = parseInt(prompt(`請輸入西元年`))
        let month = parseInt(prompt(`請輸入月份`))
        let day = parseInt(prompt(`請輸入日`))
        let sum = 0

        //輸入日期介在1/1~1/31之間
        if (month == 1) {
            sum = sum + day
        }
        //這裡執行完沒問題

        //輸入日期介在 2/1~7/31之間，這段期間的大月為奇數(1、3、5、7月)，小月為偶數(4、6月)
        if (month >= 2 && month <= 7) {
            //大月部分(1、3、5、7月)
            for (let i = 1; i < month; i += 2) {
                sum = sum + 31
            }
            //小月部分(4、6月)
            for (let i = 4; i < month; i += 2) {
                sum = sum + 30
            }
            //輸入日期為2/1~2/29之間
            if (month == 2) {
                sum = sum + day
            } else {
                //輸入日期介在3/~7/31之間
                //這裡是加上2月的總天數的意思（須先判斷是否為閏年來決定要加28還是29天）
                if (year % 4 == 0) {
                    sum = sum + 29
                } else {
                    sum = sum + 28
                }
                sum = sum + day
            }
        }

        //輸入日期介在8/1~12/31 之間，這段期間的大月為偶數(8、10、12月)，小月為偶數(9、11月)
        if (month >= 8 && month <= 12) {
            //大月部分(8、10、12月)
            for (let i = 8; i < month; i += 2) {
                sum = sum + 31
            }
            //小月部分(9、11月)
            for (let i = 9; i < month; i += 2) {
                sum = sum + 30
            }
            //這裡是加上2月總天數
            if (year % 4 == 0) {
                sum = sum + 29
            } else {
                sum = sum + 28
            }
            //這裡是加上1、3~7月份總天數
            //大月部分(1、3、5、7月)
            for (let i = 1; i <= 7; i += 2) {
                sum = sum + 31
            }
            //小月部分(4、6月)
            for (let i = 4; i <= 6; i += 2) {
                sum = sum + 30
            }
            sum = sum + day
        }

        document.write(`使用者輸入的是${year}年的第${sum}天`)
    </script>
</body>

</html>
