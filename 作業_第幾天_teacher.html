<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*題目：使用者可以輸入西元年、月、日，三個 prompt()，顯示使用者輸入的是該年的第幾天
        -----以 3/5 為例，將前兩個月的天數加起來，再加上 5 天即可
        -----需考慮閏年 +1
        -----某些月份的天數是 30，某些月份的天數是 31
        -----parseInt(變數或是數字的文字) 將括弧內的東西轉為整數(integer)型態*/
        const Y = parseInt(prompt(`年`))
        const M = parseInt(prompt(`月`))
        const D = parseInt(prompt(`天`))
        let days = 0
        // 跑過 1  ~ (M-1)月
        for (let i = 1; i <= M - 1; i++) {
            // 二月是28或29天-------------------------------------------------------
            if (i === 2) {
                // 400的倍數是閏年 or 4的倍數但不是100的倍數是閏年
                if (Y % 400 === 0 || (Y % 4 === 0 & Y % 100 !== 0)) {
                    days += 29
                } else {
                    days += 28
                }
            }
            // 七月以前的奇數月和八月以後的偶數月為31天-----------------------
            else if ((i <= 7 && i % 2 === 1) || (i >= 8 && i % 2 === 0)) {
                days += 31
                // 其餘月份是30天
            } else { days += 30 }
        }
        days += D
        document.write(days)
    </script>
</body>

</html>
