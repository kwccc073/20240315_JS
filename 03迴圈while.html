<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH5迴圈while</title>
</head>

<body>
    <script>
        // while通常用於不確定次數的迴圈
        // while先判斷再執行
        let input = ''
        let count = 0 //在外面多放一個變數跟著一起執行
        while (input !== '123') {
            input = prompt('123') // '123'是對話框顯示的文字
            count++
        }
        document.write(`輸入了${count}次`)
    </script>
</body>

</html>
