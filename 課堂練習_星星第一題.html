<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH5星星第一題</title>
</head>

<body>
    <script>
        document.write('5*5星星（範例）<br>')
        for (let i = 1; i <= 5; i++) {
            document.write('★')
            for (let j = 1; j <= 5; j++) {
                document.write('★')
            }
            document.write('<br>')
        }
        document.write('<hr>')

        document.write('星星塔第一題<br>')
        let user = prompt('輸入第一題的星星塔層數')
        for (let i = 1; i <= user; i++) {
            document.write('★')
            for (let j = 1; j < i; j++) {
                document.write('★')
            }
            document.write('<br>')
        }
        document.write('<hr>')

    </script>
</body>

</html>
